{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
<main class="container d-flex align-items-center justify-content-center register-page">
    <div class="register-img-wrapper d-none d-lg-block mr-5">
    <img class= "register-img" src="{% static 'auctions/images/signin.svg' %}" alt="login image">
    </div>

    <div class="register-form-wrapper form-box col-md-7 col-lg-5 ml-5">
    <h2 class="form-header">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    

    <form class="register-form form-group" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
        <label for="Username">Username</label>
            <input autofocus class="form-control" type="text" name="username" >
        </div>
        <div class="form-group">
        <label for="Password">Password</label>
            <input class="form-control" type="password" name="password" >
        </div>
        <div>
            <input class="btn btn-primary shadow-none col-sm-12 register-btn" type="submit" value="Login">
        </div>
    </form>
    <div class="mb-2">
    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
</div>
</main>
{% endblock %}
