{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
<main class="container d-flex align-items-center justify-content-center register-page">    
<div class="register-img-wrapper d-none d-lg-block   mr-5 ">
    <img class="register-img" src="{% static 'auctions/images/register.svg' %}" alt="register image">
</div>

<div class='register-form-wrapper col-md-7 col-lg-5 ml-5' >
    <h2 class="form-header">Register</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form class="register-form" action="{% url 'register' %}" method="post" >
    
        {% csrf_token %}
        <div class="form-group ">
        <label for="username">Username</label>
            <input class="form-control" autofocus type="text" name="username" >
        </div>
        <div class="form-group ">
        <label for="email">Email Address</label>
            <input class="form-control" type="email" name="email" >
        </div>
        <div class="form-group ">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" >
        </div>
        <div class="form-group ">
            <label for="confirmation">Confirmed</label>
            <input class="form-control" type="password" name="confirmation" >
        </div>
        <div>
        <input class="btn btn-primary shadow-none col-sm-12 register-btn no-shadow " type="submit" value="Register">
        </div>
    </form>
    <div class ="mb-2">
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
</div>
</main>

{% endblock %}
