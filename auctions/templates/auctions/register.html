{% extends "auctions/layout.html" %}

{% block body %}

    
<div class='register-form col-sm-10 col-md-6 col-lg-4 mx-auto' >
    <h2 class>Register</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form   action="{% url 'register' %}" method="post" >
        {% csrf_token %}
        <div class="form-group ">
        <label for="username">Username</label>
            <input class="form-control" autofocus type="text" name="username" >
        </div>
        <div class="form-group ">
        <label for="email">Email Address</label>
            <input class="form-control" type="email" name="email" >
        </div>

        <div class="form-group ">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" >
        </div>
        <div class="form-group ">
            <label for="confirmation">Confirmed</label>
            <input class="form-control" type="password" name="confirmation" >
        </div>
        <input class="btn btn-outline-primary col-sm-12 " type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>
{% endblock %}
